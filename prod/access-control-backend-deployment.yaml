apiVersion: apps/v1
kind: Deployment
metadata:
  name: access-control-backend
spec:
  selector:
    matchLabels:
      app: access-control-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: access-control-backend
    spec:
      containers:
      - name: access-control-backend
        image: danielneset/bachelor-access-control-backend:prod-3aa916d6204cc2c823d054d67d227daef3fa8343
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: PORT
            value: "8080"
          - name: DDL
            value: "update"
          - name: DB_HOST
            value: "mysql"
          - name: "DB_PORT"
            value: "3306"
          - name: "DB_NAME"
            value: "acDev"
          - name: "DB_USERNAME"
            value: "root"
          - name: "DB_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-root-password
          - name: "SENDGRID_API_KEY"
            valueFrom:
              secretKeyRef:
                name: send-grip-api
                key: send-grip-api-key
