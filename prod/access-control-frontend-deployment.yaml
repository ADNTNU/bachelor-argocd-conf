apiVersion: apps/v1
kind: Deployment
metadata:
  name: access-control-frontend
spec:
  selector:
    matchLabels:
      app: access-control-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: access-control-frontend
    spec:
      containers:
      - name: access-control-frontend
        image: danielneset/bachelor-access-control-frontend:prod-web-ab2b5b430aff08e2c803f6e0bb7072b26c6a6dd7
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
          - name: AUTH_SECRET
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-root-password
          - name: NEXT_PUBLIC_BACKEND_BASE_URL
            value: "https://admin.flightfinder.space"
          - name: AUTH_TRUST_HOST
            value: "true"
          - name: BACKEND_INTERNAL_URL
            value: "http://access-control-backend-service:8080"