apiVersion: apps/v1
kind: Deployment
metadata:
  name: access-control-frontend
spec:
  selector:
    matchLabels:
      app: access-control-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: access-control-frontend
    spec:
      containers:
      - name: access-control-frontend
        image: danielneset/bachelor-access-control-frontend:prod-web-e9eed421a6c6603f6f86ab53d94eb5c6bf5687fb
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
          - name: AUTH_SECRET
            valueFrom:
              secretKeyRef:
                name: next-auth
                key: next-auth-key
          - name: NEXT_PUBLIC_BACKEND_BASE_URL
            value: "https://admin.flightfinder.space"
          - name: AUTH_TRUST_HOST
            value: "true"
          - name: BACKEND_INTERNAL_URL
            value: "http://access-control-backend-service:8080"
          - name: NEXTAUTH_URL
            value: "https://flightfinder.space"