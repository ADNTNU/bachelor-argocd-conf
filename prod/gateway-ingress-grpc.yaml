apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  rules:
  - host: api.flightfinder.space
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: gateway-service
            port:
              number: 9090