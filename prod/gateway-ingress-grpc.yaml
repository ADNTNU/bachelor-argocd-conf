apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-grpc
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.flightfinder.space
      secretName: origin-ca-tls
  rules:
  - host: api.flightfinder.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 9090