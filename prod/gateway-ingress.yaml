apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-service
spec:
  ingressClassName: nginx
  rules:
  - host: api.flightfinder.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080